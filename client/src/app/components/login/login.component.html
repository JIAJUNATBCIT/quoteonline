<div class="login-container min-vh-100 d-flex align-items-center justify-content-center bg-gradient-primary">
  <div class="login-wrapper">
    <div class="text-center mb-4">
      <div class="login-logo">
        <i class="bi bi-clipboard-data fs-1 text-white"></i>
      </div>
      <h2 class="text-white fw-bold mb-2">在线询价系统</h2>
      <p class="text-white-50">欢迎回来，请登录您的账户</p>
    </div>
    
    <div class="card login-card shadow-lg border-0">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <h4 class="fw-bold text-primary">
            <i class="bi bi-box-arrow-in-right me-2"></i>用户登录
          </h4>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <div class="form-floating">
              <input 
                type="email" 
                class="form-control" 
                id="email"
                placeholder="请输入邮箱"
                formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <label for="email" class="form-label">
                <i class="bi bi-envelope me-2"></i>邮箱地址
              </label>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                <i class="bi bi-exclamation-circle me-1"></i>请输入邮箱
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                <i class="bi bi-exclamation-circle me-1"></i>请输入有效的邮箱地址
              </div>
            </div>
          </div>
          
          <div class="mb-4">
            <div class="form-floating">
              <input 
                type="password" 
                class="form-control" 
                id="password"
                placeholder="请输入密码"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-2"></i>密码
              </label>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                <i class="bi bi-exclamation-circle me-1"></i>请输入密码
              </div>
            </div>
          </div>
          
          <div class="mb-4">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100 login-btn"
              [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="bi bi-box-arrow-in-right me-2"></i>
              {{ loading ? '登录中...' : '立即登录' }}
            </button>
          </div>
          
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ error }}
            <button type="button" class="btn-close" (click)="error = ''"></button>
          </div>
          
          <div class="text-center">
            <p class="mb-0 text-muted">
              还没有账号？
              <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">
                立即注册
                <i class="bi bi-arrow-right ms-1"></i>
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <p class="text-white-50 small">
        <i class="bi bi-shield-check me-1"></i>
        安全登录 · 数据加密传输
      </p>
    </div>
  </div>
</div>
