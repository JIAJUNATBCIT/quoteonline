<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">创建询价单</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">询价标题</label>
              <input 
                type="text" 
                class="form-control" 
                id="title"
                formControlName="title"
                placeholder="请输入询价标题（可选，如不填写将使用文件名作为标题）">
              <div class="form-text">
                请输入询价标题，如不填写将使用文件名作为标题
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">询价描述</label>
              <textarea 
                class="form-control" 
                id="description"
                formControlName="description"
                rows="3"
                placeholder="请输入询价单的详细描述（可选）"></textarea>
            </div>

            <div class="mb-3">
              <label for="customerFile" class="form-label">Excel文件 *</label>
              <input 
                type="file" 
                class="form-control" 
                id="customerFile"
                accept=".xlsx,.xls"
                multiple
                (change)="onFilesSelected($event)"
                [class.is-invalid]="!selectedFiles || selectedFiles.length === 0">
              <div class="form-text">
                请上传Excel文件 (.xlsx 或 .xls)，文件大小不超过10MB，支持多选
              </div>
              <div *ngIf="selectedFiles && selectedFiles.length > 0" class="mt-2">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <div class="small text-muted">已选择 {{ selectedFiles.length }} 个文件：</div>
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="clearSelectedFiles()">清空文件</button>
                </div>
                <div *ngFor="let file of selectedFiles; let i = index" class="mt-1">
                  <span class="badge bg-success me-1">{{ i + 1 }}. {{ file.name }}</span>
                  <span class="text-muted">({{ (file.size / 1024 / 1024).toFixed(2) }} MB)</span>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="customerMessage" class="form-label">留言给报价员</label>
              <textarea 
                class="form-control" 
                id="customerMessage"
                formControlName="customerMessage"
                rows="3"
                placeholder="请输入给报价员的留言（可选）"></textarea>
            </div>

            <div class="mb-3">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? '创建中...' : '创建询价单' }}
              </button>
              <a routerLink="/quotes" class="btn btn-outline-secondary ms-2">取消</a>
            </div>

            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
