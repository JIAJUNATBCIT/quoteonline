<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4 class="mb-0">用户管理</h4>
    </div>
    
    <div class="card-body">
      <!-- 错误信息 -->
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      
      <!-- 加载中状态 -->
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">加载中...</span>
        </div>
      </div>
      
      <!-- 用户列表 -->
      <div *ngIf="!loading && users.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>姓名</th>
              <th>邮箱</th>
              <th>角色</th>
              <th>状态</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-primary': user.role === 'customer',
                  'bg-success': user.role === 'quoter',
                  'bg-danger': user.role === 'admin',
                  'bg-warning': user.role === 'supplier'
                }">
                  {{ getRoleDisplayName(user.role) }}
                </span>
              </td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-success': user.isActive,
                  'bg-secondary': !user.isActive
                }">
                  {{ user.isActive ? '活跃' : '禁用' }}
                </span>
              </td>
              <td>{{ user.createdAt | date:'yyyy-MM-dd HH:mm' }}</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <!-- 角色切换 -->
                  <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                      修改角色
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" 
                           (click)="updateUserRole(user._id, 'customer')"
                           [class.active]="user.role === 'customer'">
                          客户
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" 
                           (click)="updateUserRole(user._id, 'quoter')"
                           [class.active]="user.role === 'quoter'">
                          报价员
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" 
                           (click)="updateUserRole(user._id, 'admin')"
                           [class.active]="user.role === 'admin'">
                          管理员
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" 
                           (click)="updateUserRole(user._id, 'supplier')"
                           [class.active]="user.role === 'supplier'">
                          供应商
                        </a>
                      </li>
                    </ul>
                  </div>
                  
                  <!-- 删除用户 -->
                  <button class="btn btn-outline-danger" 
                          (click)="deleteUser(user._id)"
                          [disabled]="user.role === 'admin'">
                    删除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- 空状态 -->
      <div *ngIf="!loading && users.length === 0" class="text-center py-5">
        <i class="fas fa-users fa-3x text-muted mb-3"></i>
        <p class="text-muted">暂无用户数据</p>
      </div>
    </div>
  </div>
</div>
